{% include 'admin_header.html' %}
<div style="margin-top: 5em; margin-bottom: 12em;">

<center>
	<table class="table table-striped" style="width:1000px ;">
		<h2>Payment Details</h2>
		<tr>
			<th>#</th>
			
			<th>Patient Name</th>
			<th>Place</th>
			<th>Amount</th>
			<th>Date</th>
		</tr>
		{% for i in data['view'] %}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{i['firstname']}} {{i['lastname']}}</td>
			<td>{{i['place']}}</td>
			<th>{{i['amount']}}</th>
			<td>{{i['date']}}</td>

		</tr>
		{% endfor %}
		
	</table>
</center>
</div>
{% include 'footer.html' %}
